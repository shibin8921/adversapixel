<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AdversaPixels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png">


  <!-- Branding / SEO -->
  <meta name="description" content="AdversaPixels — Adversarial Pixel Perturbation and Image Distortion Research Lab">
  <link rel="icon" href="assets/logo.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
      text-align: center;
      padding: 40px;
    }

    /* LOGO */
    .site-logo {
      width: 160px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 12px rgba(255, 183, 3, 0.35));
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      font-size: 14px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    h1 span {
      color: #ffb703;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary {
      background: #ffb703;
      color: #000;
    }

    .btn-primary:hover {
      background: #ffd166;
    }

    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .footer-note {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
      .site-logo {
        width: 130px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <img src="assets/logo.png" alt="AdversaPixels logo" class="site-logo">

    <h1>
      MAKE IMAGES <span>HARDER</span> FOR<br />
      AI <span>TO MISUSE</span>
    </h1>

    <p>
      Upload your image, apply intelligent distortion, and reduce the risk of
      misuse by AI models. Built to make deepfakes harder — without breaking
      human visibility.
    </p>

    <div class="actions">
      <button
        class="btn btn-primary"
        onclick="window.location.href='transition.html'">
        START
      </button>
    </div>

    <div class="footer-note">
      No uploads are stored • Privacy-first design
    </div>

  </div>
</body>
</html>
